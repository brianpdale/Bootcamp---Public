<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
<h1>Registration Form</h1>
    <form action="/registration_form/">
        <div>
            <label>First Name:* </label>
            <input type="text" name="f_name" id="l_name">
        </div>
        <div>
            <label>Last Name:*  </label>
            <input type="text" name="l_name" id="l_name">
        </div>
        <div> 
            <label>Email Address:* </label>
            <input type="text" name="email" id="email">
        </div>
        <div>
            <label>Password:* </label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label>Confirm Password:* </label>
            <input type="password" name="confirm_password" id="confirm_password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob">
        </div>
        <div>
            <label>Gender Identity: </label>
        </div>
            <input type="radio" name="Male" id="Male">
            </label> Male</label>  
            <input type="radio" name="Female" id="Female">
            </label> Female</label> 
            <input type="radio" name="non_binary" id="non_binary">
            </label> Non-Binary</label> 
            <input type="radio" name="no_answer" id="no_answer">
            </label> I prefer not to answer</label> 
        </div>
        <div>
            <label>A short description about myself: </label>
        </div>
        <div>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select name="fav_language" id="fav_language">
            <option>Javascript</option>
            </select>
        </div>
        <div>
            <input type="checkbox">
            <label>Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <label> * Indicates a required field</label>
        </div>

</form>
</body>
</html>

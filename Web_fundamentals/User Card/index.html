<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="header">
            
        <div class="content">
            <img src="user-circle.png" class="circle" alt="user-circle">
            <h1>Brian Dale</h1>
        <div class="location">
            <span><img src="map-marker.png" class="map-marker" alt="map-marker">Seattle</span>
            </div>
        <div class="quals">
            <p class="p1">Developer | Engineer | Problem Solver</p>
            <p class="p2">Master of shadows and the internet!</p> 
            </div>
        <div class="edit">
            <img src="gear.png" class="gear" alt="gear">
            <a href="">edit profile</a>
            </div>
        </div>
        </div>
        </div>
    </div>
    
</body>
</html>
